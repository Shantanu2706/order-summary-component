<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <div class="outerDiv">
    <div class="topDiv">
    </div>
    <div class="bottomDiv">
      <h1>Order Summary</h1>
      <div class="outerP">
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>
      
      <div class="innerDiv grid-container">
        <div class="imgDiv grid-item">
          <img src="css/images/icon-music.svg" alt="Icon Music">
        </div>
        <div class="textDiv grid-item">
          <p>Annual Plan</p>
          <p class="price">$59.99/year</p>
        </div>
        <div class="changeDiv grid-item">
          <a href="/">Change</a>
        </div>




      </div>
      <div class="d-grid">
        <button class="btn">Proceed to Payment</button>
      </div>
      <a href="/" class="cancelOrder">Cancel Order</a>








    </div>

  </div>

</body>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Shantanu Pimprikar</a>.
  </div>
</footer>

</html>
